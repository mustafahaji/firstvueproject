<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tmmmt-Ideas</title>
   <link rel="stylesheet" type="text/css" href="E:\class\project\stylesheet.css">

   <script>
       //window.getElementById("enter").disabled = true;

       function myFunction() {

           var x = document.getElementById("name").value;
           var y = document.getElementById("ideas").value;
           var table = document.getElementById("myTable");
           var row = table.insertRow(1);
           var cell1 = row.insertCell(0);
           var cell2 = row.insertCell(1);
           cell1.innerHTML = x;
           cell2.innerHTML = y;

       }
   </script>
</head>

<body>
   <div>
       Enter Your Name:<input type="textbox" id="name"><br><br> Enter Your Ideas:<input type="textbox" id="ideas"><br><br>
       <input type="button" onclick="myFunction()" value="submit" id="enter"><br><br><br>

   </div>
   <div>
       <table id="myTable">
           <tr>
               <td width="30%">Name</td>&nbsp;
               <td width="70%">Ideas</td>
           </tr>
   </div>


</body>

</html>
